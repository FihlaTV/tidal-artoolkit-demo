<html>
<head>
<title>Pong</title>
<meta meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	text-align: center;
	overflow-x: hidden;
}
.portrait canvas {
	transform-origin: 0 0;
	transform: rotate(-90deg) translateX(-100%);
}
.desktop canvas {
 	transform: scale(-1, 1);
}

<body>

<h1 id="test">Box demo with Three.js</h1>
<h1>Player 1 score: <span id="score1"></span></h1>
<h1>Player 2 score: <span id="score2"></span></h1>
<p>On Chrome on Android, tap the screen to start playing video stream.</p>
<p>Show <a href="https://github.com/artoolkit/artoolkit5/blob/master/doc/patterns/Matrix%20code%203x3%20(72dpi)/20.png">3x3 marker id 20</a> to camera to display a box on top of it. Tap the box to open it.


<p>&larr; <a href="index.html">Back to examples</a></p>

<script async src="./artoolkit.min.js"></script>
<script async src="./three.min.js"></script>
<script async src="./artoolkit.three.js"></script>

<script>

var score1 = 0;
var PLAYER_1_ID = 5;

var score2 = 0;
var PLAYER_2_ID = 20;

var findObjectUnderEvent = function(ev, camera, objects) {

	var style = getComputedStyle(ev.target);
	var elementTransform = style.getPropertyValue('transform');
	var elementTransformOrigin = style.getPropertyValue('transform-origin');

	var xyz = elementTransformOrigin.replace(/px/g, '').split(" ");
	xyz[0] = parseFloat(xyz[0]);
	xyz[1] = parseFloat(xyz[1]);
	xyz[2] = parseFloat(xyz[2] || 0);

	var mat = new THREE.Matrix4();
	mat.identity();
	if (/^matrix\(/.test(elementTransform)) {
		var elems = elementTransform.replace(/^matrix\(|\)$/g, '').split(' ');
		mat.elements[0] = parseFloat(elems[0]);
		mat.elements[1] = parseFloat(elems[1]);
		mat.elements[4] = parseFloat(elems[2]);
		mat.elements[5] = parseFloat(elems[3]);
		mat.elements[12] = parseFloat(elems[4]);
		mat.elements[13] = parseFloat(elems[5]);
	} else if (/^matrix3d\(/i.test(elementTransform)) {
		var elems = elementTransform.replace(/^matrix3d\(|\)$/ig, '').split(' ');
		for (var i=0; i<16; i++) {
			mat.elements[i] = parseFloat(elems[i]);
		}
	}

	var mat2 = new THREE.Matrix4();
	mat2.makeTranslation(xyz[0], xyz[1], xyz[2]);
	mat2.multiply(mat);
	mat.makeTranslation(-xyz[0], -xyz[1], -xyz[2]);
	mat2.multiply(mat);

	var vec = new THREE.Vector3(ev.layerX, ev.layerY, 0);
	vec.applyMatrix4(mat2);

	var width = parseFloat(style.getPropertyValue('width'));
	var height = parseFloat(style.getPropertyValue('height'));

	var mouse3D = new THREE.Vector3(
		( vec.x / width ) * 2 - 1,
		-( vec.y / height ) * 2 + 1,
		0.5
	);
	mouse3D.unproject( camera );
	mouse3D.sub( camera.position );
	mouse3D.normalize();
	var raycaster = new THREE.Raycaster( camera.position, mouse3D );
	var intersects = raycaster.intersectObjects( objects );
	if ( intersects.length > 0 ) {
		var obj = intersects[ 0 ].object
		return obj;
	}
};


var createBox = function() {
	var box = new THREE.Mesh( new THREE.BoxGeometry(3, 1, 1),
						new THREE.MeshLambertMaterial({color: 0xffffff}));
	box.position.z = 0.5;

	return box;
};

var createSphere = function() {
	var sphere = new THREE.Mesh(
								new THREE.SphereGeometry(0.5, 20, 20),
							 	new THREE.MeshLambertMaterial({color: 0xffffff})
							);

	return sphere;
}

function Ball(x, y, z){
	this.x = x;
	this.y = y;
	this.z = z;
	this.ball = new THREE.Mesh( new THREE.SphereGeometry(0.5, 20, 20),
								new THREE.MeshLambertMaterial({color: 0xffffff}));
	this.ball.position.set(x,y,z);
	//this.xvel = Math.random() > .5 ? -.1 : .1;
	this.xvel = -.1;
	this.yvel = Math.random()*.1 - .05;

	this.tick = function(pos1, pos2) {
		this.x += this.xvel;
		this.y += this.yvel;

		var xbound = 4.8;

		if (this.x < -xbound) {
			// the ball hit the right side of the screen
			this.x = -xbound;
			this.xvel *= -1;
			score1 += 1;
		}
		if (this.x > xbound) {
			// the ball hit the left side of the screen
			this.x = xbound;
			this.xvel *= -1;
			score2 += 1;
		}

		var ybound = 3.5;
		if (this.y < -ybound) {
			this.y = -ybound;
			this.yvel *= -1;
		}
		if (this.y > ybound) {
			this.y = ybound;
			this.yvel *= -1;
		}

		this.ball.position.set(this.x, this.y, this.z);
	}
}

var test = document.getElementById("test");
var score1El = document.getElementById("score1");
var score2El = document.getElementById("score2");

window.ARThreeOnLoad = function() {
	ARController.getUserMediaThreeScene({maxARVideoSize: 320, cameraParam: 'Data/camera_para-iPhone 5 rear 640x480 1.0m.dat',
	onSuccess: function(arScene, arController, arCamera) {

		arController.setPatternDetectionMode(artoolkit.AR_MATRIX_CODE_DETECTION);

		document.body.className = arController.orientation;

		var renderer = new THREE.WebGLRenderer({antialias: true});
		if (arController.orientation === 'portrait') {
			var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
			var h = window.innerWidth;
			renderer.setSize(w, h);
			renderer.domElement.style.paddingBottom = (w-h) + 'px';
		} else {
			if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
				renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
			} else {
				renderer.setSize(arController.videoWidth, arController.videoHeight);
				document.body.className += ' desktop';
			}
		}

		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		var light = new THREE.PointLight(0xffffff);
		light.position.set(0, -5, -5);
		arScene.scene.add(light);

		var paddle1 = createBox();
		paddle1.position.set(0, 0, 0);
		paddle1.material.color.setHex(0xff0000);
		var markerRoot1 = arController.createThreeBarcodeMarker(PLAYER_1_ID);
		markerRoot1.add(paddle1);
		arScene.scene.add(markerRoot1);

		var paddle2 = createBox();
		paddle2.position.set(0, 0, 0);
		paddle2.material.color.setHex(0x00ff00);
		var markerRoot2 = arController.createThreeBarcodeMarker(PLAYER_2_ID);
		markerRoot2.add(paddle2);
		arScene.scene.add(markerRoot2);

		var ball = new Ball(0, 0, 10);
		arScene.scene.add(ball.ball);

		var goal1 = new THREE.Mesh( new THREE.BoxGeometry(1, 10, 1), new THREE.MeshLambertMaterial({color: 0xffffff}));
		goal1.material.color.setHex(0xff0000);
		goal1.position.set(-5.5, 0, 10);
		arScene.scene.add(goal1);

		var goal2 = new THREE.Mesh( new THREE.BoxGeometry(1, 10, 1), new THREE.MeshLambertMaterial({color: 0xffffff}));
		goal2.material.color.setHex(0x00ff00);
		goal2.position.set(5.3, 0, 10);
		arScene.scene.add(goal2);

		var tick = function() {
			ball.tick(
				arController.threeBarcodeMarkers[PLAYER_1_ID].getWorldPosition(),
				arController.threeBarcodeMarkers[PLAYER_2_ID].getWorldPosition()
			);
			arScene.process();

			test.innerHTML = markerRoot1.position.x;
			score1El.innerHTML = score1;
			score2El.innerHTML = score2;

			arScene.renderOn(renderer);
		  requestAnimationFrame(tick);
		};

		tick();

	}});

	delete window.ARThreeOnLoad;
};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}
</script>

</body>
</html>
